<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="slide">
            <div class="item" style="background-image: url(image/samosa.jpg);">
                <div class="content">
                    <div class="name">Samosa</div>
                    <div class="des"> </div>
                    <button>Price: 40RS</button>
                </div>
            </div>
            <div class="item" style="background-image: url(image/back.jpg);">
                <div class="content">
                    <div class="name">Welcome To Shree Krishna Restauren</div>
                    <div class="des" style="background-color: crimson;">Best Food Best Qality</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" style="background-image: url(image/pani-puri.jpg);">
                <div class="content">
                    <div class="name">pani-puri</div>
                    <div class="des"></div>
                    <button>Price: 40RS</button>
                </div>
            </div>
            <div class="item" style="background-image: url(image/french.jpg);">
                <div class="content">
                    <div class="name">French-Fries</div>
                    <div class="des"></div>
                    <button>Price: 80Rs</button>
                </div>
            </div>
            <div class="item" style="background-image: url(image/watermellon.jpg);">
                <div class="content">
                    <div class="name">watermellon Juice</div>
                    <div class="des"></div>
                    <button>Price: 150RS</button>
                </div>
            </div>
            <div class="item" style="background-image: url(image/icecream.jpg);">
                <div class="content">
                    <div class="name">Ice-Cream</div>
                    <div class="des"></div>
                    <button>Price: 60RS</button>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button id="prev"><i class="fa-solid fa-angle-left"></i></button>
            <button id="next"><i class="fa-solid fa-angle-right"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
